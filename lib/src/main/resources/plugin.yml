api-version: 1.8

name: PowerRush
version: 1.0
authors: [Enlaniel,Falkunai]
main: fr.teamkiwi.powerrush.Main
description: Plugin super cool

commands :
  config :
    description : Ouvre le menu de configuration
    permission : powerrush.config
    permission-message : Vous n'êtes pas administrateur ! :(
    aliases: [config, cfg, configs]
  start :
    description : Lance la partie
    permission : powerrush.start
    permission-message : Vous n'êtes pas administrateur ! :(
  saveinventory :
    description : Configure l'inventaire de départ
    permission : powerrush.saveinv
    permission-message : Vous n'êtes pas administrateur ! :(
    aliases: [saveinv, saveinventory]
    
permissions :
  powerrush.config:
    default: op
  powerrush.start:
    default: op
  powerrush.saveinv:
    default: op