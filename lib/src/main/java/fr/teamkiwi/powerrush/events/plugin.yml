api-version: 1.19

name: CiteDeLaPeur
version: '${version}'
author: Enlaniel
main: fr.enlaniel.citedelapeur.Main
description: Plugin de la Cite

commands:
  spawn:
    description: Teleport au spawn
    permission: citedelapeur.spawn
    permission-message: If you see this message, prevent Enlaniel
    aliases: [spawn, spn]
  setday:
    description: Change le Jour
    permission: citedelapeur.setday
    permission-message: You are not a server Administrator
  summonclassement:
    description: Fait spawn un Armor_Stand avec le Classement des joueurs
    permission: citedelapeur.summonclassement
    permission-message: You are not a server Administrator
  summonteam:
    description: Fait spawn un Armor_Stand avec le Classement des Teams
    permission: citedelapeur.summonteam
    permission-message: You are not a server Administrator
  specialpnj:
    description: Fait spawn le pnj du plugin demandé
    permission: citedelapeur.specialpnj
    permission-message: You are not a server Administrator
  eventpvp:
    description: Start l'event PvP
    permission: citedelapeur.eventpvp
    permission-message: You are not a server Administrator
  eventstart:
    description: Start la Cité de la Peur
    permission: citedelapeur.eventstart
    permission-message: You are not a server Administrator
  eventdacoudre:
    description: Start l'event Dé à coudre
    permission: citedelapeur.eventdacoudre
    permission-message: You are not a server Administrator
  mute:
    description: Empeche à un joueur de parler dans le chat
    permission: citedelapeur.admin.mute
    permission-message: You are not a server Administrator
    aliases: [mute, adminmute]
  freeze:
    description: Empeche un joueur de bouger
    permission: citedelapeur.admin.freeze
    permission-message: You are not a server Administrator
    aliases: [freeze, adminfreeze]
  openinventory:
    description: Permet de voir l'inventaire d'un joueur
    permission: citedelapeur.admin.openinv
    permission-message: You are not a server Administrator
    aliases: [openinv, openinventory, adminopeninv]
  showclassement:
    description: Montre le classement
    permission: citedelapeur.admin.showclassement
    permission-message: You are not a server Asministrator
    aliases: [showclassement, adminshowclassement]
  resetallscores:
    description: Remets à zero tous les scores de la cité
    permission: citedelapeur.admin.resetallscores
    permission-message: You are not a server Administrator
    aliases: [resatallscores, adminreasetallscores]

permissions:
  citedelapeur.spawn:
    default: true
  citedelapeur.setday:
    default: op
  citedelapeur.summonclassement:
    default: op
  citedelapeur.summonteam:
    default: op
  citedelapeur.specialpnj:
    default: op
  citedelapeur.eventpvp:
    default: op
  citedelapeur.eventstart:
    default: op
  citedelapeur.eventdacoudre:
    default: op
  citedelapeur.admin.*:
    default: op